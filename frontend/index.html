<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Have you touched grass today?</title>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <div class="container">
    <h2>Anime Guessing Game</h2>
    <div id="loginForm">
      <input type="text" id="name" placeholder="Enter your name" required>
      <input type="text" id="mal" placeholder="MAL Username (optional)">
      <input type="password" id="password" placeholder="Password" required>
      <button onclick="login()">Start Game</button>
      <button onclick="deleteUser()" style="background:#e74c3c; margin-top:10px;">Delete User</button>
    </div>

    <div id="gameArea" style="display:none;">
      <div class="hint-box" id="hintBox">
        <p>Loading hint...</p>
      </div>
      <input type="text" id="guess" placeholder="enter the anime MyAnimeList id here">
      <button onclick="submitGuess()">Guess</button>
      <button onclick="skip()">Skip</button>
    </div>
  </div>

  <div class="leaderboard">
    <h2>Leaderboard</h2>
    <ul id="leaderboardList"></ul>
    <p id="myRank"></p>
  </div>

  <script type="module" src="./script.js"></script>
</body>

</html>
